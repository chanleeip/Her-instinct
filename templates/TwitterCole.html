  <link href="../static/css/output.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function update_tweet(){
        var message = $('#tweet').val();
        console.log('Started')
        $.ajax({
            url : '/tweet',
            data :{tweet_msg:message},
            method:'POST'
        })
    }
</script>

<div class="bg-gr h-auto w-96 rounded-lg shadow-xl shadow-slate-600 ml-36 mt-16 mr-32 p-10 flex-right"> 
<input class="mt-5" type="text" id="tweet">
<br>
<br>
<button class="p-2 font-bold bg-black text-white h-10 w-24 rounded-lg" onclick="update_tweet()">Tweet Now</button>
</div>

<div class="bg-gr shadow-xl shadow-slate-600 rounded-xl h-auto w-96 p-5 ml-36 mt-16 ">
    {% for i in tweets %}
    <h2 class="font-bold">@{{i.Name}}</h2>
    <h4 class="font-semibold">{{i.Date_Posted}}</h4>
    {{i.Message}}  <br><br>
    <hr> <br>
    {% endfor %}
</div>
